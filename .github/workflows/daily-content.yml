name: Daily Content Generation

on:
  schedule:
    # Run once daily at 7PM KST (3 hours after keyword curation at 4:00 PM)
    - cron: '0 10 * * *'    # 7:00 PM KST (10:00 AM UTC)
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of posts to generate'
        required: false
        default: '15'
      skip_review:
        description: 'Skip AI review step'
        required: false
        default: 'false'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest --cov=scripts --cov-config=.coveragerc --cov-report=term --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  generate-content:
    name: Generate Content
    runs-on: ubuntu-latest
    # needs: test  # Temporarily disabled

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for other workflows (git lock)
        run: |
          MAX_WAIT=600  # 10 minutes max wait (keywords may take time)
          WAIT_TIME=0
          while [ -f .workflow-lock ]; do
            if [ $WAIT_TIME -ge $MAX_WAIT ]; then
              echo "‚ö†Ô∏è Lock timeout - proceeding anyway"
              break
            fi
            echo "‚è≥ Waiting for keyword workflow to finish... ($WAIT_TIME/$MAX_WAIT seconds)"
            sleep 15
            WAIT_TIME=$((WAIT_TIME + 15))
            git pull origin main  # Refresh to check lock status
          done
          echo "‚úÖ No workflow lock detected - proceeding"

      - name: Pull latest changes (fetch updated topics_queue.json)
        run: |
          git pull origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: |
          # Explicitly mask secrets in GitHub Actions logs
          echo "::add-mask::${{ secrets.ANTHROPIC_API_KEY }}"
          echo "::add-mask::${{ secrets.UNSPLASH_ACCESS_KEY }}"

          COUNT="${{ github.event.inputs.count || '9' }}"
          python scripts/generate_posts.py --count "$COUNT"

      - name: Run quality gate
        id: quality_gate
        continue-on-error: true
        run: |
          python scripts/quality_gate.py
          GATE_EXIT_CODE=$?

          # Check if any files passed
          if [ -f passed_files.json ]; then
            PASSED_COUNT=$(jq length passed_files.json 2>/dev/null || echo "0")
            echo "passed_count=$PASSED_COUNT" >> $GITHUB_OUTPUT

            if [ "$PASSED_COUNT" -gt 0 ]; then
              echo "‚úÖ Quality Gate: $PASSED_COUNT file(s) passed"
              exit 0
            fi
          fi

          # All files failed - warn but don't block workflow
          echo "‚ö†Ô∏è Quality Gate: All files failed quality checks"
          echo "::warning::Quality gate checks failed. No content meets quality standards."
          exit 0

      - name: Validate content quality (references & images)
        id: content_quality
        run: |
          python scripts/validate_content_quality.py

      - name: AI Review
        if: github.event.inputs.skip_review != 'true'
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Explicitly mask secrets in GitHub Actions logs
          echo "::add-mask::${{ secrets.ANTHROPIC_API_KEY }}"

          python scripts/ai_reviewer.py

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            quality_report.json
            ai_review_report.json
            generated_files.json
            passed_files.json
          retention-days: 30

      - name: Commit and push to main
        id: commit_changes
        run: |
          git config user.name "Content Bot"
          git config user.email "bot@jakes-tech-insights.com"

          # Check if there are passed files (quality gate filtered)
          if [ -f passed_files.json ]; then
            PASSED_COUNT=$(jq length passed_files.json)

            if [ "$PASSED_COUNT" -gt 0 ]; then
              echo "‚úÖ $PASSED_COUNT file(s) passed quality gate"

              # Add all content (including updated topics_queue.json after failures)
              git add content/
              git add data/topics_queue.json
              git add data/used_images.json
              git add static/images/ || true

              # Check if there are actual changes to commit
              if ! git diff --staged --quiet; then
                # Commit locally first
                git commit -m "ü§ñ Auto-generated content: $PASSED_COUNT posts - Quality Gate PASSED"

                # Pull latest changes with merge strategy (not rebase) to avoid conflicts
                echo "üîÑ Pulling latest changes before push..."
                git pull --no-rebase origin main || true

                # Push to main with retry logic
                MAX_RETRIES=3
                RETRY_COUNT=0
                PUSH_SUCCESS=false

                while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                  if git push origin main; then
                    PUSH_SUCCESS=true
                    echo "‚úÖ Successfully pushed $PASSED_COUNT posts to main branch"
                    break
                  else
                    RETRY_COUNT=$((RETRY_COUNT + 1))
                    if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                      echo "‚ö†Ô∏è Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                      sleep $((RETRY_COUNT * 2))
                      git pull --rebase origin main
                    fi
                  fi
                done

                if [ "$PUSH_SUCCESS" = true ]; then
                  echo "pushed=true" >> $GITHUB_OUTPUT
                else
                  echo "‚ùå Failed to push after $MAX_RETRIES attempts"
                  echo "pushed=false" >> $GITHUB_OUTPUT
                  exit 1
                fi
              else
                echo "‚ö†Ô∏è No actual changes to commit"
                echo "pushed=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "‚ö†Ô∏è No files passed quality gate"
              echo "pushed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ö†Ô∏è passed_files.json not found"
            echo "pushed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deployment summary
        if: steps.commit_changes.outputs.pushed == 'true'
        run: |
          echo "‚úÖ Content deployed successfully"
          echo "üîó Live site: https://jakes-tech-insights.pages.dev"
          echo "üìä Check analytics for performance"

      - name: No deployment notice
        if: steps.commit_changes.outputs.pushed != 'true'
        run: |
          echo "‚ö†Ô∏è No content deployed"
          echo "Check generation logs for issues"

      - name: Cleanup on failure
        if: failure()
        run: |
          # Clean up stuck topics if workflow fails
          python scripts/topic_queue.py cleanup 24

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Content generation workflow failed. Check logs and quality reports."
          echo "::warning::Stuck topics have been cleaned up and returned to queue."
