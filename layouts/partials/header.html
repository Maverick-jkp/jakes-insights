<header class="site-header">
  <div class="header-content">
    <div class="site-logo">
      <h1><a href="{{ "/" | relLangURL }}" style="color: inherit; text-decoration: none;">Global Tech Insights</a></h1>
      <span class="site-tagline">Where Silicon Valley meets Seoul</span>
    </div>

    <nav class="main-nav">
      <a href="{{ "/" | relLangURL }}">Home</a>
      <a href="{{ "/all-posts/" | relLangURL }}">All Posts</a>
    </nav>

    <div class="header-actions">
      {{/* Language Switcher - Fixed */}}
      <div class="lang-switcher">
        <a href="/en/" class="lang-link {{ if eq .Language.Lang "en" }}active{{ end }}">EN</a>
        <span class="lang-separator">/</span>
        <a href="/ko/" class="lang-link {{ if eq .Language.Lang "ko" }}active{{ end }}">KO</a>
      </div>
    </div>
  </div>
</header>
